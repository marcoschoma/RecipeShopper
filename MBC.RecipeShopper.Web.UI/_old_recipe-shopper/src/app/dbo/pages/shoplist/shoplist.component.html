<h2>Shoplists created</h2>
<table class="table table-responsive table-striped table-vcenter">
  <colgroup>
    <col style="width: 10%" />
    <col style="width: 15%" />
    <col style="width: 65%" />
    <col style="width: 10%" />
  </colgroup>
  <thead>
    <tr>
      <th>#id</th>
      <th>Date</th>
      <th>Items</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" (dblclick)="edit(item.id)">
      <td>{{item.id}}</td>
      <td>{{item.creationDate | date}}</td>
      <td>{{item.shoplistIngredients | describeIngredients}}</td>
      <td><button class="btn btn-info" (click)="details(item.id)" >Details</button></td>
    </tr>
  </tbody>
</table>
