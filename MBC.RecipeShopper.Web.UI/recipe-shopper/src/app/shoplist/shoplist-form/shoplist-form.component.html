<h2>Select recipes to create a new shopping list</h2>
<form novalidate>
  <div class="row align-items-end">
    <div class="col-md-6">
      <label>Recipes available</label>
      <select class="form-control" name="selectedRecipeId" [(ngModel)]="selectedRecipeId" (change)="changeRecipe($event)"
        required>
        <option *ngFor="let item of availableRecipes" [value]="item.id">{{ item.name }}</option>
      </select>
    </div>
    <button type="button" (click)='addRecipe()' class="btn btn-secondary">Add recipe</button>
  </div>
  <div class="row" *ngIf="selectedRecipes.length > 0">
    <div class="card col-md-3 mb-3 mr-3" *ngFor="let item of selectedRecipes">
      <div class="card-body">
        {{item.name}}
      </div>
    </div>
  </div>
  <button (click)="saveShoplist()" class="btn btn-primary">Create</button>
</form>
