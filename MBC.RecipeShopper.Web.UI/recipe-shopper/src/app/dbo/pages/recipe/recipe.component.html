<h2>Recipes in database</h2>
<table class="table table-responsive table-striped table-vcenter">
  <colgroup>
    <col style="width: 15%" />
    <col style="width: 35%" />
    <col style="width: 35%" />
    <col style="width: 15%" />
  </colgroup>
  <thead>
    <tr>
      <th>#id</th>
      <th>recipe name</th>
      <th>steps to reproduce</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" (dblclick)="edit(item.id)">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.steps}}</td>
      <td><button (click)="details()">details</button></td>
    </tr>
  </tbody>
</table>
