<h2>Shoplists created</h2>
<table class="table table-responsive table-striped table-vcenter">
  <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
  </colgroup>
  <thead>
    <tr>
      <th>#id</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" (dblclick)="edit(item.id)">
      <td>{{item.id}}</td>
      <td>{{item.creationDate}}</td>
    </tr>
  </tbody>
</table>
