<a href="/create-recipe" class="btn btn-primary">Create recipe</a>
<div class="card-columns">
  <div class="card" *ngFor="let item of recipes">
    <div class="card-header">
      {{item.name}}
      <div class="float-right clickable">
        <span (click)="remove(item.id)" class="close-icon" data-effect="fadeOut"><i class="fa fa-times"></i></span>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p>{{item.steps}}</p>
      <ul class="list-group list-group-flush" *ngFor="let recipeIngredient of item.recipeIngredients">
        <li class="list-group-item">
          {{recipeIngredient.amount}} {{recipeIngredient.amountType.description}}
          {{recipeIngredient.ingredient.description}}
        </li>
      </ul>
    </div>
  </div>
</div>
